language: cpp
compiler: gcc
sudo: required
dist: trusty

before_install:
    - wget https://download.qt.io/official_releases/qt/5.8/5.8.0/qt-opensource-linux-x64-5.8.0.run
    - chmod +x qt-opensource-linux-x64-5.8.0.run
    - ./qt-opensource-linux-x64-5.8.0.run --script qt-installer-noninteractive.qs
    - sudo add-apt-repository ppa:mc3man/testing6 -y
    - sudo apt-get -qq update
    - sudo apt-get -qq install -y libmpv-dev
    - sudo apt-get -qq install -y qt5-default make pkg-config qtdeclarative5-dev

script:
    - mkdir build
    - cd build
    - qmake ../src/syncmpv.pro
    - make
